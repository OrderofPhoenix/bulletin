<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <form action="/u/signin/" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ login_form.uid }}
        </div>
        <div class="form-group">
            {{ login_form.pwd }}
        </div>
        <button type="submit">Sign In</button>
        <br>
        <a href="/u/signup/">Sign Up</a>
        <br>
        <a href="/u/verify_uid/">Reset Password</a>
    </form>
</body>
</html>
