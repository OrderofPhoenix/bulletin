<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body>
    {% if user is not None %}
    <p>Your Security Question: {{ user.security_question }}</p>
    <form action="/u/find_pwd/" method="post">
        {% csrf_token %}
        <div>
            {{ fp_form.sec_a }}
        </div>
        <input type="hidden" name="username" value="{{ user.username }}">
        <button type="submit">Submit</button>
    </form>
    {% else %}
    <h1>Invalid Request!</h1>
    <a href="javascript:history.back(-1);">Return</a>
    {% endif %}

</body>
</html>
